<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fluid from bodyHands</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="made with cables" />
  <meta itemprop="name" content="Fluid from bodyHands" />
  <meta itemprop="description" content="made with cables" />
  <meta itemprop="image" content="screenshot.png" />
  <link rel="icon" href="data:," /> <!-- favicon hatasını önler -->

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      outline: 0;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>

<body>
  <canvas id="glcanvas" tabindex="1"></canvas>

  <!-- Cables çekirdek dosyası -->
  <script type="text/javascript" src="cables.min.js"></script>

  <!-- Export edilen patch -->
  <script type="text/javascript" src="patch.js" async></script>

  <script type="text/javascript">
    function showError(initiator, ...args) {
      if (window.CABLES && CABLES.logErrorConsole) {
        CABLES.logErrorConsole("[" + initiator + "]", ...args);
      } else {
        console.error("Cables Error:", initiator, ...args);
      }
    }

    function patchInitialized(patch) {
      // Patch erişilebilir hale geldiğinde çalışır.
    }

    function patchFinishedLoading(patch) {
      // Tüm assetler yüklendiğinde çalışır.
    }

    // Cables motoru yüklendiğinde patch'i başlat
    document.addEventListener("CABLES.jsLoaded", function () {
      CABLES.patch = new CABLES.Patch({
        patch: CABLES.exportedPatch,
        prefixAssetPath: "",
        assetPath: "assets/",
        glCanvasId: "glcanvas",
        glCanvasResizeToWindow: true,
        onError: showError,
        onPatchLoaded: patchInitialized,
        onFinishedLoading: patchFinishedLoading,
        canvas: { alpha: true, premultipliedAlpha: true }
      });
    });

    // Mobilde kaydırma engeli
    document
      .getElementById("glcanvas")
      .addEventListener("touchmove", (e) => e.preventDefault(), false);
  </script>
</body>
</html>
